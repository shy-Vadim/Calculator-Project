<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="display">0</div>
  <button class="number">1</button>
  <button class="number">2</button>
  <button class="number">3</button>
  <button class="number">4</button>
  <button class="number">5</button>
  <button class="number">6</button>
  <button class="number">7</button>
  <button class="number">8</button>
  <button class="number">9</button>
  <button class="number">0</button>
  <button id="add" class="operator">+</button>
  <button id="substract" class="operator">-</button>
  <button id="multiply" class="operator">*</button>
  <button id="divide" class="operator">/</button>
  <button id="reset" class="controls">Reset</button>
  <button id="operate" class="controls">=</button>


<script src="script.js"></script>
</body>
</html>
