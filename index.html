<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div id="display">0</div>
    <div class="control-panel">
      <div class="numbers">
        <button id="1" class="number">1</button>
        <button id="2" class="number">2</button>
        <button id="3" class="number">3</button>
        <button id="4" class="number">4</button>
        <button id="5" class="number">5</button>
        <button id="6" class="number">6</button>
        <button id="7" class="number">7</button>
        <button id="8" class="number">8</button>
        <button id="9" class="number">9</button>
        <button id="0" class="number">0</button>
        <button id="point" class="point">.</button>
      </div>
      <div class="controls-box">
        <button id="backspace" class="controls">âŒ«</button>
        <button id="add" class="operator">+</button>
        <button id="substract" class="substract">-</button>
        <button id="multiply" class="operator">*</button>
        <button id="divide" class="operator">/</button>
        <button id="reset" class="controls">CLEAR</button>
        <button id="operate" class="controls">=</button>
      </div>
    </div>
  </div>


<script src="script.js"></script>
</body>
</html>
